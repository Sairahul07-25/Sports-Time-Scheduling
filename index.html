<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>College Sports Management System</title>
  </head>
  <body>
    <script src="work.js"></script>
    <header>
      <h1>College Sports Management System</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#teams">Teams</a></li>
        <li><a href="#players">Players</a></li>
        <li><a href="#fixtures">Fixtures</a></li>
        <li><a href="#results">Results</a></li>
      </ul>
    </nav>
    <main>
      <section id="teams">
        <h2>Teams</h2>
        <table>
          <tr>
            <th>Team Name</th>
            <th>Sport</th>
            <th>Action</th>
          </tr>
          <!-- Add code here to dynamically generate a table row for each team -->
        </table>
        <form action="#">
          <h3>Add Team</h3>
          <label for="team-name">Team Name:</label>
          <input type="text" id="team-name" name="team-name">
          <label for="sport">Sport:</label>
          <select id="sport" name="sport">
            <option value="basketball">Basketball</option>
            <option value="football">Football</option>
            <option value="volleyball">Volleyball</option>
            <!-- Add more options for different sports -->
          </select>
          <input type="submit" value="Add Team">
        </form>
      </section>
      <section id="players">
        <!-- Add similar code for players section -->
      </section>
      <section id="fixtures">
        <!-- Add similar code for fixtures section -->
      </section>
      <section id="results">
        <!-- Add similar code for results section -->
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023 College Sports Management System</p>
    </footer>
  </body>
</html>
